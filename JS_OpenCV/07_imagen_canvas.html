<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<p>Imgen en etiqueta &lt; img></p>
<img id="scream" width="220" height="297" src="new.jpg" alt="The Scream">

<p>Imagen en etigueta &lt;canvas></p>
<canvas id="myCanvas" width="240" height="297" style="border:1px solid #d3d3d3">
Your brower does not support the HTML5 canvas tag.
</canvas> 

<script>
//se carga cuando todo el codigo esta en la memoria    
window.onload= function(){
    var node = document.getElementById("myCanvas");
    var ctx = node.getContext("2d");
    var img = document.getElementById("scream");
    ctx.drawImage(img, 10,10);
}
</script>

</body>
</html>
